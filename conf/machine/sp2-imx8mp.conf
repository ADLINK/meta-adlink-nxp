#machine configuration file for SP2-IMX8MP

require conf/machine/include/imx8mp-evk.inc

#
# kernel
#
IMX_KERNEL_CONFIG_AARCH64:sp2-imx8mp = "adlink_sp2imx8mp_defconfig"

DELTA_KERNEL_DEFCONFIG += "kernel-debug.config"

# The device tree name is implicit for LPDDR4, so can't use MACHINE here
KERNEL_DEVICETREE_BASENAME = "sp2-imx8mp"
KERNEL_DEVICETREE = " \
	adlink/${KERNEL_DEVICETREE_BASENAME}.dtb \
	adlink/10inch-overlay.dtbo \
	adlink/7inch-overlay.dtbo \
	adlink/7dsi-overlay.dtbo \
	adlink/awcm276masur-overlay.dtbo \
	adlink/awcm276mapur-overlay.dtbo \
	adlink/eth0-overlay.dtbo \
	adlink/cma950mb-overlay.dtbo \
	adlink/cma750mb-overlay.dtbo \
	adlink/cma400mb-overlay.dtbo \
"

# over device tree overlay
EXTRA_OEMAKE:append:pn-linux-imx = " DTC_FLAGS='-@ -H epapr'"

# kernel patches
EXTRA_KERNEL_PATCHES = " \
	file://adlink_sp2imx8mp_defconfig \
	file://kernel-debug.config \
	file://0001-sp2-imx8mp-patch-tpm-patchTPMv_5_10_1.patch-from-htt.patch \
	file://0002-sp2-imx8mp-patch-drm-panel-enhancement-to-take-addit.patch \
	file://0003-sp2-imx8mp-patch-pcie_phy-modify-nxp-pcie-phy-to-tun.patch \
	file://0004-sp2-imx8mp-patch-sgtl5000-switch-to-highest-voltage-.patch \
	file://0005-sp2-imx8mp-patch-core.c-allow-dual-role-for-imx8mp-w.patch \
	file://0006-sp2-imx8mp-patch-panel-simple-move-ampire-am1024600d.patch \
	file://0007-sp2-imx8mp-patch-snd-fsl-sai-provide-mclk-TODO.patch \
	file://0008-sp2-imx8mp-patch-snd-fsl-sai-enable-transmitter-when.patch \
	file://0009-sp2-imx8mp-patch-snd-sgtl5000-enable-mclk-only-when-.patch \
	file://0010-sp2-imx8mp-patch-snd-sgtl5000-fixup-enable-mclk-only.patch \
	file://0011-sp2-imx8mp-patch-panel-simple-parse-additional-delay.patch \
	file://0012-sp2-imx8mp-patch-pwm-backlight-add-pre-pwm-on-delay-.patch \
	file://0013-sp2-imx8mp-patch-panel-lvds-introduce-delays-to-tune.patch \
	file://0014-sp2-imx8mp-patch-pwm-bl-and-panel-lvds-move-power-of.patch \
	file://0015-sp2-imx8mp-patch-realtek-phy-modify-driver-to-config.patch \
	file://0016-sp2-imx8mp-patch-ili9881c-mipi-dsi-panel-add-support.patch \
"
EXTRA_KERNEL_DTS = " \
    file://${KERNEL_DEVICETREE_BASENAME}.dts \
    file://10inch-overlay.dts \
    file://7inch-overlay.dts \
    file://7dsi-overlay.dts \
    file://awcm276masur-overlay.dts \
    file://awcm276mapur-overlay.dts \
    file://eth0-overlay.dts \
    file://cma950mb-overlay.dts \
    file://cma750mb-overlay.dts \
    file://cma400mb-overlay.dts \
    file://imx8mp.dtsi \
"

KERNEL_SRC_PATCHES[sp2-imx8mp] = " \
	${EXTRA_KERNEL_PATCHES} \
	${EXTRA_KERNEL_DTS} \
"

#
# u-boot
#
UBOOT_CONFIG_BASENAME = "adlink_sp2imx8mp"
UBOOT_CONFIG[fspi] = "${UBOOT_CONFIG_BASENAME}_defconfig"
UBOOT_DTB_NAME = "sp2imx8mp.dtb"
UBOOT_BOOT_SCRIPT = "${@bb.utils.contains('IMAGE_BASENAME', 'adlink-image-ums', 'boot.scr', 'overlay.scr', d)}"
UBOOT_SPLASH_IMAGE = "splash.bmp"

# u-boot patches
EXTRA_UBOOT_PATCHES = " \
    file://adlink_sp2imx8mp_defconfig \
    file://${UBOOT_SPLASH_IMAGE} \
    file://0001-sp2-imx8mp-patch-add-source-for-sp2imx8mp-board.patch \
    file://0002-sp2-imx8mp-patch-msgpack-add-c-6.0.0-msgpack-source.patch \
    file://0003-sp2-imx8mp-patch-msgpack-fix-build-float-point-relat.patch \
    file://0004-sp2-imx8mp-patch-handoff-redirect-handoff.h-to-asm-a.patch \
    file://0005-sp2-imx8mp-patch-lvds-Add-i.MX8MP-LVDS-support-in-ub.patch \
    file://0006-sp2-imx8mp-patch-lvds-fix-build-warnings-after-patch.patch \
    file://0007-sp2-imx8mp-patch-dsi-panel-ilitek-ili9881c-cherry-pi.patch \
    file://0008-sp2-imx8mp-patch-lvds-add-panel-generic-lvds-support.patch \
    file://0009-sp2-imx8mp-patch-pwm_backlight-work-around-to-fix-lv.patch \
    file://0010-sp2-imx8mp-patch-ldb-fix-wrong-color-display-by-enab.patch \
    file://0011-sp2-imx8mp-patch-u-boot-add-fn_key-gpio-input-for-um.patch \
"
EXTRA_UBOOT_DTS = " \
    file://sp2imx8mp.dts \
"
UBOOT_SRC_PATCHES[sp2-imx8mp] = " \
	${EXTRA_UBOOT_PATCHES} \
	${EXTRA_UBOOT_DTS} \
"

#
# DDR FIRMWARE
#
DDR_FIRMWARE_VERSION = "202006"
DDR_FIRMWARE_NAME = " \
        lpddr4_pmu_train_1d_dmem_${DDR_FIRMWARE_VERSION}.bin \
        lpddr4_pmu_train_1d_imem_${DDR_FIRMWARE_VERSION}.bin \
        lpddr4_pmu_train_2d_dmem_${DDR_FIRMWARE_VERSION}.bin \
        lpddr4_pmu_train_2d_imem_${DDR_FIRMWARE_VERSION}.bin \
"

#
# imx-mkimage (boot target)
#
IMXBOOT_TARGETS_BASENAME = "flash_evk"

# Serial debug console
SERIAL_CONSOLES = "115200;ttymxc2"

#
# imx-boot
#
IMAGE_BOOTLOADER = "imx-boot"
UBOOT_MAKE_TARGET = ""

# imx-atf (no change from default 0x30890000)
#ATF_BOOT_UART_BASE = "0x30890000"

#
# Image Format (wic)
#
WIC_PARTITION_TABLE_TYPE = "msdos"
WIC_FSTAB_BLKDEV = "mmcblk2"
IMAGE_FSTYPES:append = " wic wic.md5sum"
WKS_FILE_DEPENDS:append = " imx-m7-demos"
IMAGE_BOOT_FILES += "imx8mp_m7_TCM_hello_world.bin \
                    imx8mp_m7_TCM_rpmsg_lite_pingpong_rtos_linux_remote.bin \
                    imx8mp_m7_TCM_rpmsg_lite_str_echo_rtos.bin \
                    imx8mp_m7_TCM_sai_low_power_audio.bin \
                    ${UBOOT_BOOT_SCRIPT}.uimg;boot.scr \
                    ${UBOOT_SPLASH_IMAGE};splash.bmp \
"

do_image_wic[depends] += "parted-native:do_populate_sysroot \
                          mtools-native:do_populate_sysroot \
                          dosfstools-native:do_populate_sysroot \
                          e2fsprogs-native:do_populate_sysroot \
                          u-boot-script:do_install"

