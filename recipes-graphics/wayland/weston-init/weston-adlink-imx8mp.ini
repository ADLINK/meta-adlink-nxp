[core]
#gbm-format=argb8888
idle-time=0
use-g2d=1
#xwayland=true
#drm-device=card0
repaint-window=16
#enable-overlay-view=1

[shell]
size=1920x1080

background-image=/usr/share/weston/adlink.jpg
background-type=scale

[libinput]
touchscreen_calibrator=true

#[output]
#name=HDMI-A-1
#mode=1920x1080@60
#transform=rotate-90

#[output]
#name=HDMI-A-2
#mode=off
#	WIDTHxHEIGHT    Resolution size width and height in pixels
