# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "adlink-hab"
BBFILE_PATTERN_adlink-hab := "^${LAYERDIR}/"
BBFILE_PRIORITY_adlink-hab = "10"

LAYERSERIES_COMPAT_adlink-hab = "kirkstone mickledore scarthgap"
